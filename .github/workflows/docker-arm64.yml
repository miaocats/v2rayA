name: Build v2rayA ARM64 Docker (Optimized)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version Tag (e.g. v2.2.7.4)'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 步骤 1: 原生环境编译前端 (极速) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: gui/yarn.lock

      - name: Build Web GUI
        run: |
          cd gui
          yarn install --check-files
          yarn build
          cd ..
          mv web web_files  # 准备给 Docker 使用

      # --- 步骤 2: 原生环境编译 Go 后端为 ARM64 ---
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: service/go.sum

      - name: Build Go Binary (ARM64)
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          cd service
          # 复制前端文件到指定目录（参考官方源码路径）
          mkdir -p server/router/web
          cp -r ../web_files/* server/router/web/
          # 编译
          go build -v -o ../v2raya_arm64 -ldflags="-s -w" -trimpath
          cd ..

      # --- 步骤 3: 登录 Docker 仓库 ---
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 步骤 4: 打包并推送 ARM64 镜像 ---
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.arm64 # 使用我们刚才创建的精简版 Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.tag }}
