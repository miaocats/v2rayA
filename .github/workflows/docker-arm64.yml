name: Build v2rayA ARM64 Docker (Final Fix)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version Tag (e.g. v2.2.7.4)'
        required: true
        default: 'v2.2.7.4'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Image Name
        id: prep
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_FULL_NAME=${{ env.REGISTRY }}/${REPO_LOWER}" >> $GITHUB_ENV

      # --- 步骤 1: 原生环境编译前端 ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: gui/yarn.lock

      - name: Build Web GUI
        run: |
          cd gui
          yarn install --check-files
          yarn build
          cd ..
          mv web web_files

      # --- 步骤 2: 原生环境编译 Go 后端为 ARM64 ---
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: service/go.sum

      - name: Build Go Binary (ARM64)
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: |
          cd service
          mkdir -p server/router/web
          cp -r ../web_files/* server/router/web/
          go build -v -o ../v2raya_arm64 -ldflags="-X github.com/v2rayA/v2rayA/conf.Version=${{ github.event.inputs.tag }} -s -w" -trimpath
          cd ..

      # --- 步骤 3: 关键！设置 QEMU 以允许运行 RUN apk add ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- 步骤 4: 登录 ---
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 步骤 5: 打包并推送 ---
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.arm64
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_FULL_NAME }}:latest
            ${{ env.IMAGE_FULL_NAME }}:${{ github.event.inputs.tag }}
